<div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="supplierModalLabel">
                    <i class="bi bi-truck"></i> <span id="supplierModalTitle">Crear Proveedor</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            
            <div id="supplierModalLoading" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3 text-muted">Cargando información del proveedor...</p>
            </div>
            
            <form method="post" action="{% url 'sigve:supplier_create' %}" id="supplierForm" class="needs-validation" style="display: none;" novalidate>
                {% csrf_token %}
                <input type="hidden" name="supplier_id" id="supplierId">
                <input type="hidden" name="source" id="supplierSource" value="list">
                
                <div class="modal-body">
                    
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="id_name" class="form-label">Nombre del Proveedor <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   name="name" 
                                   id="id_name" 
                                   placeholder="Ej: Distribuidora ABC"
                                   required>
                            <div class="invalid-feedback">
                                Por favor, ingresa un nombre para el proveedor.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="id_rut" class="form-label">RUT</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="rut" 
                                   id="id_rut" 
                                   placeholder="Ej: 12345678-9">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Dirección</label>
                        <input type="text" 
                               class="form-control" 
                               name="address" 
                               id="id_address" 
                               placeholder="Ej: Av. Principal 123">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_phone" class="form-label">Teléfono</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="phone" 
                                   id="id_phone" 
                                   placeholder="Ej: +56912345678">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   name="email" 
                                   id="id_email" 
                                   placeholder="Ej: contacto@proveedor.cl">
                        </div>
                    </div>

                    <div class="alert alert-info alert-permanent border-0" role="alert">
                        <small><i class="bi bi-info-circle me-1"></i>Los campos marcados con <span class="text-danger">*</span> son obligatorios</small>
                    </div>
                </div>
                <div class="modal-footer" id="supplierModalFooter">
                    </div>
            </form>
        </div>
    </div>
</div>
